name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-setup:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run setup
        shell: bash
        run: printf 'y\n\ny\nn\n' | node setup.mjs

      - name: Verify installation
        run: node test_setup.mjs

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install ruff
        run: pip install ruff
      - name: Lint check
        run: ruff check .
      - name: Format check
        run: ruff format --check .

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install security tools
        run: pip install pip-audit bandit
      - name: Install project dependencies
        run: pip install poetry && poetry install --no-interaction || true
      - name: Dependency vulnerability scan
        run: pip-audit
      - name: Security lint
        run: bandit -r . -x ./tests,./node_modules,./.venv
